<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivation Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <h1 id="greeting">Welcome to Motivation Hub</h1>
        <ul class="nav-links">
          <li><a href="#quote-section">Quotes</a></li>
          <li><a href="#goals-section">Goals</a></li>
        </ul>
      </nav>
      <p>Your daily dose of positivity and inspiration</p>
    </header>

    <!-- Quote Section -->
    <section class="quote-section" id="quote-section">
      <h2>Today's Motivation</h2>
      <blockquote id="quote">
        "The only way to do great work is to love what you do." – Steve Jobs
      </blockquote>
      <button onclick="fetchNewQuote()">New Quote</button>
    </section>

    <!-- Goal Tracker Section -->
    <section class="goals-section" id="goals-section">
      <h2>Set Your Goals</h2>
      <input type="text" id="goalInput" placeholder="Add a new goal" />
      <button onclick="addGoal()">Add Goal</button>
      <ul id="goalList"></ul>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
    </section>

    <footer>
      <p>Stay positive, stay motivated. © 2024 Motivation Hub</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
